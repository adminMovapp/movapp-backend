version: "3.8"

services:
   backend:
      build: .
      ports:
         - "5005:3005"
      env_file:
         - .env.docker
      depends_on:
         - db # Solo depende de la base principal que usa

   db:
      image: postgres:16
      restart: always
      environment:
         - POSTGRES_USER=admin
         - POSTGRES_PASSWORD=movapp_pass
         - POSTGRES_DB=Movapp
      ports:
         - "5432:5432"
      volumes:
         - movapp_db_data:/var/lib/postgresql/data

   db2:
      image: postgres:16
      restart: always
      environment:
         - POSTGRES_USER=admin2
         - POSTGRES_PASSWORD=movapp_pass2
         - POSTGRES_DB=MovappBackup
      ports:
         - "5433:5432"
      volumes:
         - movapp_backup_data:/var/lib/postgresql/data

volumes:
   movapp_db_data:
   movapp_backup_data:
